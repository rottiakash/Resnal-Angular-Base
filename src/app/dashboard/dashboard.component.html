<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-md-12">
        <div class="form-group">
          <label for="gender">Batch</label>
          <select class="form-control" (change)="setBatch($event.target.value)">
            <option>Select Batch</option>
            <option *ngFor="let batch of batchs" value="{{ batch }}">{{
              batch
            }}</option>
          </select>
        </div>
        <div class="form-group" (change)="setSem($event.target.value)">
          <label for="gender">Semester</label>
          <select class="form-control">
            <option>Select Sem</option>
            <option *ngFor="let sem of sems">{{ sem }}</option>
          </select>
           <select class="form-control" (change)="setSec($event.target.value)">
            <option>Select Sec(Optional)</option>
            <option *ngFor="let sec of secs" value="{{ sec }}">{{
              sec
            }}</option>
          </select>
        </div>
        <button class="btn btn-large" (click)="api()">Submit</button>
        <button class="btn btn-large" (click)="reload()">Reset</button>
        <button class="btn btn-large" (click)="exportAsExcel()" *ngIf="fcdgraph">Export</button>
        <button class="btn btn-large" (click)="exportAllAsExcel()" *ngIf="fcdgraph">Export All Subjects</button>
        <div class="card">
          <div class="card-header card-header-warning">
            <h4 class="card-title">Toppers</h4>
            <p class="card-category">Toppers of the batch</p>
          </div>
          <div class="card-body table-responsive">
            <app-total-fcdtable></app-total-fcdtable>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <canvas id="myChart"></canvas>
        <div *ngIf="chart">
          <canvas #fcdgraph id="fcdgraph">{{fcdgraph}}</canvas>
          <br><br>
          <canvas #canvas id="canvas">{{ canvas }}</canvas>
        </div>
      </div>
    </div>
  </div>
</div>
